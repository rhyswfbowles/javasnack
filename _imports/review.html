<!DOCTYPE html>
<html lang="en">
<sergey-import src="head">
  <sergey-slot>
    <title>
      <sergey-slot name="title" /> | Javasnack
    </title>
  </sergey-slot>
</sergey-import>

<body>
  <sergey-import src="header" />

  <sergey-import src="hero">
    <sergey-template name="title">
      <sergey-slot name="title" />
    </sergey-template>
    <sergey-template name="hero">
      <sergey-slot name="hero" />
    </sergey-template>
  </sergey-import>

  <main class="wrapper">
    <dl>
      <dt>Taste:</dt>
      <dd><sergey-slot name="taste" /></dd>
      <dt>Presentation:</dt>
      <dd><sergey-slot name="presentation" /></dd>
      <dt>Value for Money:</dt>
      <dd><sergey-slot name="value" /></dd>
    </dl>

    <sergey-slot name="content" />
  </main>

  <sergey-import src="footer" />
</body>

</html>
